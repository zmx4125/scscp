spring:
  application:
    name: sc-eureka-server

server:
  port: 7000

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #表示是否将自己注册到 Eureka Server
    fetch-registry: false #表示是否从 Eureka Server 获取注册信息
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      #设置与 Eureka Server 交互的地址，查询服务和注册服务都需要依赖这个地址。
      #默认是 http://localhost:8761/eureka ；多个地址可使用英文逗号（,）分隔